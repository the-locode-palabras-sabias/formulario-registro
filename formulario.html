<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <!-- Vincular el archivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Crear el elemento form -->
    <form id="form" action="https://example.com/register">
        <!-- Crear un título para el formulario -->
        <h1>Formulario de registro</h1>
        <!-- Crear una sección para el nombre -->
        <div class="section">
            <!-- Crear una etiqueta para el nombre -->
            <label for="name">Nombre</label>
            <!-- Crear un campo de entrada para el nombre -->
            <input id="name" type="text" name="name" placeholder="Escribe tu nombre" required>
            <!-- Crear un elemento para mostrar el mensaje de error del nombre -->
            <span id="name-error" class="error"></span>
        </div>
        <!-- Crear una sección para el email -->
        <div class="section">
            <!-- Crear una etiqueta para el email -->
            <label for="email">Email</label>
            <!-- Crear un campo de entrada para el email -->
            <input id="email" type="email" name="email" placeholder="Escribe tu email" required>
            <!-- Crear un elemento para mostrar el mensaje de error del email -->
            <span id="email-error" class="error"></span>
        </div>
        <!-- Crear una sección para la contraseña -->
        <div class="section">
            <!-- Crear una etiqueta para la contraseña -->
            <label for="password">Contraseña</label>
            <!-- Crear un campo de entrada para la contraseña -->
            <input id="password" type="password" name="password" placeholder="Escribe tu contraseña" required>
            <!-- Crear un elemento para mostrar el mensaje de error de la contraseña -->
            <span id="password-error" class="error"></span>
        </div>
        <!-- Crear una sección para el botón -->
        <div class="section">
            <!-- Crear un botón para enviar el formulario -->
            <button id="submit" type="submit">Registrarse</button>
        </div>
    </form>
    <!-- Vincular el archivo Javascript -->
    <script src="script.js"></script>
</body>
</html>
